<p-dialog [(visible)]="display" (onHide)="fecharModal()" (onShow)="inicializar()" [modal]="true"
    [style]="{width: '50vw'}" [draggable]="false" [resizable]="false" [breakpoints]="{'960px': '75vw'}">
    <form [formGroup]="form">
        <div class="formgrid grid">
            <div class="col-12 field text-xl font-bold">
                <span>
                    Avalie uma empresa
                </span>
            </div>
        </div>
        <div class="formgrid grid">
            <div class="col-12 field font-light">
                <p>
                    Leva apenas um minuto! Sua avaliação é sigilosa e ajudará outros profissionais
                </p>
            </div>
        </div>
        <div class="formgrid grid mt-5">
            <div class="col-12 field font-light">
                <span class="p-float-label">
                    <input readonly pInputText type="text" class="p-inputtext-sm" formControlName="nomeEmpresa">
                    <label>Empresa</label>
                </span>
            </div>
        </div>
        <div class="formgrid grid mt-3">
            <div class="col-12 field font-light">
                <span>Classificação geral*</span>
            </div>
        </div>
        <div class="formgrid grid">
            <div class="col-12 field font-light">
                <p-rating formControlName="nota" [cancel]="false"></p-rating>
            </div>
        </div>
        <div class="formgrid grid mt-3">
            <div class="col-12 field font-light">
                <span class="p-float-label">
                    <input pInputText type="text" class="p-inputtext-sm" formControlName="titulo">
                    <label>Título da avaliação</label>
                </span>
            </div>
        </div>
        <div class="formgrid grid mt-4">
            <div class="col-12 field font-light">
                <span class="p-float-label">
                    <textarea rows="5" pInputTextarea pInputText class="p-inputtext-sm w-full"
                        formControlName="pros"></textarea>
                    <label>Prós *</label>
                </span>
            </div>
        </div>
        <div class="formgrid grid mt-3">
            <div class="col-12 field font-light">
                <span class="p-float-label">
                    <textarea rows="5" pInputTextarea pInputText class="p-inputtext-sm w-full"
                        formControlName="contra"></textarea>
                    <label>Contras *</label>
                </span>
            </div>
        </div>
        <div class="col-12 field formgrid grid flex justify-content-end mb-0 pb-0">
            <div class="col-4 field mb-0 pb-0">
                <button pButton class="p-button-primary w-full" label="Enviar avaliação" [disabled]="!form.valid"
                    (click)="salvar()">
                </button>
            </div>
        </div>
    </form>
</p-dialog>
