<div class="col-12 grid">
    <div *ngFor="let salario of salarios" class="grid col-12 field">
        <div class="col-7 field grid shadow-1 border-round py-3">
            <div class="col-12 field">
                <h2>{{salario.cargo}}</h2>
            </div>
            <div class="col-12 field">
                <span>{{getSalario(salario)}}</span>
            </div>
        </div>
    </div>
</div>
