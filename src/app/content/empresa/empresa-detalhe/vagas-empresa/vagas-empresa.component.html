            <div class="col-12 h-30rem grid align-items-center">
                <div class="formgrid grid mt-3 col-12 justify-content-center align-items-center text-center">
                    <div class="col-12 field">
                        <span class="text-xl">
                            No momento esta empresa nÃ£o possui vagas cadastradas
                        </span>
                    </div>

                </div>
            </div>
        </p-card>

    <div *ngIf="vagas.length > 0" class="col-11">
        <p-card class="border-noround opacity-90" header="Vagas">

                <div class="col-12 field">
                    <app-lista-vagas [vagas]="vagas"></app-lista-vagas>
