<ul class="p-0 m-0 list-none shadow-1 text-left surface-card" style="z-index: 99999999 !important;">
    <li *ngFor="let item of menu.itens" class="my-1 mx-0 px-3 py-1 cursor-pointer hover:surface-hover"
        (click)="onClickItem(item)">
        <span class="vertical-align-middle"><i *ngIf="item.icon && item.showIcon" [class]="item.icon"
                class="p-2"></i>{{item.label}}</span>
    </li>
</ul>
